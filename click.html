<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>react</title>
</head>
<body>
  <div id="root"></div>
  <script src="http://unpkg.com/react@latest/umd/react.production.min.js" crossorigin></script>
  <script src="http://unpkg.com/react-dom@latest/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
  const DOM = ReactDOM.createRoot(document.getElementById("root"));

  function App() {
	  const [counter,setCounter] = React.useState(0);
	  const onClick = () => {
	  //setCounter(counter +1);
    setCounter((current) => current + 1); //이 방법이 조금 더 안전함
	  }
	  return(
	    <div>
			  <h3>Total clicks: {counter}</h3> 
			  <button onClick={onClick}>Click me</button>
	    </div>
	  )
  }

  DOM.render(<App/>)
  </script>
</body>
</html>
